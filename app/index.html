    <div ng-include="'views/templates/sidebar.html'"
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div ng-include="'views/templates/rightsidebar.html'"

    <div class="app"
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top" >
        <header id="header">
            <div class="header-top">
                  <div class="contact-info" ui-yield-to="title">
                    <div class="email"><a href=""><span class="fa fa-envelope"></span><span>example@example.com</span></a></div>
                    <div class="phpne"><a href=""><span class="fa fa-phone"></span><span>0135685265</span></a></div>
                  </div>
                  <div class="navigation-button">
                    <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle"><i class="fa fa-bars"></i></div>
                  </div>
                  <div class="cart-profile" ui-yield-to="navbarAction">
                      <div class="my-account"><a href="#"><span class="fa fa-user"></span></a></div>
                      <cart-icon ui-toggle="uiSidebarRight" ></cart-icon>
                  </div>
          </div>
          <div class="logo-container">
                <a > <img src="/images/angularjs-logo.png" /></a>
          </div>
          <div class="navigation-container"><am-navigation></am-navigation></div>
      </header>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom" ng-if="!isNotMobile">
        <div class="btn-group justified">
          <a href="/docs" class="btn btn-navbar"><i class="fa fa-home fa-navbar"></i> Docs</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui" class="btn btn-navbar"><i class="fa fa-github fa-navbar"></i> Sources</a>
          <a href="https://github.com/mcasimir/mobile-angular-ui/issues" class="btn btn-navbar"><i class="fa fa-exclamation-circle fa-navbar"></i> Issues</a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ui-view></ui-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
