<am-pagetitle displayname-property="data.title"></am-pagetitle>

<section class="container-fluid" id="userLogin">
  <div class="container">
    <div class="col-sm-12 marginAll">
      <form class="form-horizontal" name="user" novalidate>
        <div class="form-group">
          <div class="col-sm-9 col-md-offset-2">
                <p>All * fields must be fill up</p>
          </div>
        </div>

      <div class="form-group" ng-class="{'has-error': user.$dirty && user.userName.$invalid}">
        <label for="userName" class="col-sm-3 col-md-2 control-label">User Name<span>*</span></label>
        <div class="col-sm-9 col-md-5">
          <input type="text" class="form-control" ng-model="userName" name="userName"  placeholder="User Name" required>
        </div>
        <div ng-messages="user.userName.$error" ng-show="user.$dirty && user.userName.$invalid" class="col-sm-9 col-md-4">
            <p ng-message="required" class="help-block">User Name is required.</p>
            <p ng-message="text" class="help-block">User Name should be text of Number.</p>
        </div>
      </div>


      <div class="form-group" ng-class="{'has-error': user.$dirty && user.password.$invalid}">
        <label for="password"  class="col-sm-3 col-md-2 control-label">Password<span>*</span></label>
        <div class="col-sm-9 col-md-5">
          <input type="password" class="form-control" ng-model="password" name="password" placeholder="Password" required>
        </div>
        <div ng-messages="user.password.$error" ng-show="user.$dirty && user.password.$invalid" class="col-sm-9 col-md-4">
            <p ng-message="required" class="help-block">First Name is required.</p>
            <p ng-message="password" class="help-block">should be password</p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-offset-2 col-sm-10">
          <button type="submit" class="btn ambtn" ng-click="login()">Sign In</button>
        </div>
      </div>

    </form>
    </div>
  </div>
</section>
