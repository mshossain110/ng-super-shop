<div class="amCartSummery ">
  <div class="shpping-cart dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="fa fa-shopping-bag"></span>
    <div class="items-inner">
      <strong>Shopping Cart</strong>
      <span class="cart-amount">{{amCart.getTotalItems()}} item(s) {{amCart.getSubTotal()| currency}}</span>
    </div>
  </div>
  <div class="cart-hover dropdown-menu" ng-show="!amCart.isEmpty()">
    <ul>
      <li ng-repeat="item in amCart.getAllItems()">
        <div class="items-inner">
          <div class="image">
            <img src="images/product/{{item.image}}" alt="" />
          </div>
          <strong>{{item.name}}</strong>
          <span class="cart-amount">{{item.price | currency}} x {{item.quantity}} = {{item.total|currency}} </span>
        </div>
      </li>
    </ul>
  </div>
</div>
