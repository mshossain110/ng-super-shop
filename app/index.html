<!doctype html>
<html ng-app="ngSuperShopApp" class="headerClassic" >
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
     <base href="/">
    <title>Angular Mart</title>
    <meta name="description" content="">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/flexslider/flexslider.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="bower_components/jquery.scrollbar/jquery.scrollbar.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->


    <link href="images/icon/flaticon.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/main2.css" />

    <!--[if lt IE 8]>
      <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- endbuild -->
  </head>
  <body ng-controller="MainController" id="body">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Sidebars -->
    <div ng-include="'views/templates/sidebar.html'"
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div ng-include="'views/templates/rightsidebar.html'" class="sidebar sidebar-right"></div>

    <div class="app"
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <div class="navbar navbar-app navbar-absolute-top" >
        <header id="header">
            <div class="header-top">
                  <div class="contact-info" ui-yield-to="title">
                    <div class="email"><a href=""><span class="fa fa-envelope"></span><span>example@example.com</span></a></div>
                    <div class="phpne"><a href=""><span class="fa fa-phone"></span><span>0135685265</span></a></div>
                  </div>
                  <div class="navigation-button">
                    <button ui-toggle="uiSidebarLeft" class="sidebar-toggle"><span>Toggle Navigation</span></button>
                  </div>
                  <div class="cart-profile" ui-yield-to="navbarAction">
                      <div class="my-account"><a href="#"><span class="fa fa-user"></span></a></div>
                      <cart-icon ui-toggle="uiSidebarRight" ></cart-icon>
                  </div>
            </div>
            <div class="logo-container">
                <a > <img src="/images/angularjs-logo.png" /></a>
            </div>
            <div class="navigation-container"><am-navigation></am-navigation></div>
        </header>
      </div>
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <div class="scrollable">
            <div class="scrollable-content">
                <ui-view></ui-view>
                <div ng-include="'views/templates/footer.html'"></div>
              </div>

            </div>
        </div>
      </div>

    </div><!-- ~ .app -->
        <am-gototop></am-gototop>
    <div ui-yield-to="modals"></div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/flexslider/jquery.flexslider.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery-countTo/jquery.countTo.js"></script>
    <script src="bower_components/jquery.countdown/dist/jquery.countdown.js"></script>
    <script src="bower_components/jqvmap/dist/jquery.vmap.min.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.js"></script>
    <script src="bower_components/jquery.scrollbar/jquery.scrollbar.js"></script>
    <script src="bower_components/jquery-appear/src/jquery.appear.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/app.js"></script>
        <script src="scripts/services/services.js"></script>
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/controllers/controller.js"></script>
        <!-- endbuild -->
<script type="text/javascript" src="scripts/lib/plugins.js"></script>
<script type="text/javascript" src="scripts/lib/custom.js"></script>


</body>
</html>
