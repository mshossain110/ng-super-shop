<!doctype html>
<html ng-app="ngSuperShopApp" class="headerClassic" >
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
     <base href="/">
    <title>Angular Mart</title>
    <meta name="description" content="">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="bower_components/jquery.scrollbar/jquery.scrollbar.css" />
    <link rel="stylesheet" href="bower_components/Swiper/dist/css/swiper.css" />
    <link rel="stylesheet" href="bower_components/angularjs-slider/dist/rzslider.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/main2.css" />

    <!--[if lt IE 8]>
      <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- endbuild -->
  </head>
  <body ng-controller="MainController" id="body" ontouchstart="" onmouseover="">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Sidebars -->
    <div ng-include="'views/templates/sidebar.html'"
            ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>

    <div ng-include="'views/templates/rightsidebar.html'" class="sidebar sidebar-right"></div>

    <div class="app"
         ui-swipe-right='Ui.turnOn("uiSidebarLeft")'
         ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

      <!-- Navbars -->

      <header id="header" class="navbar-app navbar-absolute-top" >
        <div class="header-container">

              <div class="header-top bgColor">
                <div class="container">
                    <div class="navigation-button">
                      <button ui-toggle="uiSidebarLeft" class="sidebar-toggle"><span>Toggle Navigation</span></button>
                    </div>
                    <div class="btn-group socialInfo">
                          <a ui-turn-on='socialInfo' class="btn btn-default"> <i class="fa fa-share-alt"></i>   </a>
                              <ul  class="dropdown-menu"
                              ui-outer-click="Ui.turnOff('socialInfo')"
                              ui-outer-click-if="Ui.active('socialInfo')"
                              role="menu"
                              ui-show="socialInfo"
                              ui-state="socialInfo"
                              ui-turn-off="socialInfo">

                                  <li><a href=""><i class="fa fa-facebook"></i><span>Facebook</span></a></li>
                                  <li><a href=""><i class="fa fa-google-plus"></i><span>Google Plus</span></a></li>
                                  <li><a href=""><i class="fa fa-twitter"></i><span>twitter</span></a></li>
                                  <li><a href=""><i class="fa fa-amazon"></i><span>Amazon</span></a></li>
                                  <li><a href=""><i class="fa fa-youtube"></i><span>Youtebe</span></a></li>
                                  <li><a href=""><i class="fa fa-linkedin"></i><span>Linkedin</span></a></li>
                                  <li><a href=""><i class="fa fa-linkedin"></i><span>Linkedin</span></a></li>
                              </ul>
                          <a class="btn btn-default" href=""><i class="fa fa-envelope-o"></i><span>example@example.com</span></a>
                          <a  class="btn btn-default" href=""><i class="fa fa-phone"></i><span>(000)-000-000</span></a>
                      </div>

                      <div class="btn-group userAccount" ui-yield-to="navbarAction">
                            <a ng-show="!isLogin"  class="btn btn-default" ui-sref="login"> <i class="fa fa-user"></i> Log in  </a>
                            <a ng-show="isLogin" ui-turn-on='userAccount' class="btn btn-default"> <i class="fa fa-user"></i>   </a>
                                <ul  class="dropdown-menu pull-right"
                                ui-outer-click="Ui.turnOff('userAccount')"
                                ui-outer-click-if="Ui.active('userAccount')"
                                role="menu"
                                ui-show="userAccount"
                                ui-state="userAccount"
                                ui-turn-off="userAccount">

                                    <li><span>Welcome {{currentUser}}!</span></li>
                                    <li><a href=""><span>My profile</span></a></li>
                                    <li><a href=""><span>Edit Profile</span></a></li>
                                    <li><button ng-click="logout()"><span>Log Out</span></button></li>
                                </ul>
                            <cart-icon ui-toggle="uiSidebarRight" ></cart-icon>
                        </div>

                  </div>
              </div>
              <div class="container header-bottom">
                <div class="">
                  <div class="logo-container">
                      <a href="/" > <img src="/images/logo.gif" /></a>
                  </div>
                  <am-navigation></am-navigation>
                </div>
            </div>
        </div>
      </header>
      <!-- App Body -->
      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <div class="scrollable">
            <div class="scrollable-content">
                <ui-view></ui-view>
                <div ng-include="'views/templates/footer.html'"></div>
              </div>

            </div>
        </div>
      </div>

    </div><!-- ~ .app -->
    <am-gototop></am-gototop>
    <div ui-yield-to="modals"></div>
    <div ui-yield-to="overlay"></div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery-countTo/jquery.countTo.js"></script>
    <script src="bower_components/jquery.countdown/dist/jquery.countdown.js"></script>
    <script src="bower_components/jqvmap/dist/jquery.vmap.min.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
    <script src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.js"></script>
    <script src="bower_components/jquery.scrollbar/jquery.scrollbar.js"></script>
    <script src="bower_components/jquery-appear/src/jquery.appear.js"></script>
    <script src="bower_components/Swiper/dist/js/swiper.js"></script>
    <script src="bower_components/jquery.stellar/jquery.stellar.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angularjs-slider/dist/rzslider.js"></script>
    <script src="bower_components/angular-socialshare/dist/angular-socialshare.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-video-bg/angular-video-bg.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->

        <script src="scripts/app.js"></script>
        <script src="scripts/services/services.js"></script>
        <script src="scripts/filters/filters.js"></script>
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/controllers/controller.js"></script>
        <!-- endbuild -->
<script type="text/javascript" src="scripts/lib/plugins.js"></script>
<script type="text/javascript" src="scripts/lib/custom.js"></script>
</body>
</html>
