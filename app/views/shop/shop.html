<am-pagetitle displayname-property="data.title"></am-pagetitle>

<section class="feature-product container-fluid">
  <div class="container clearfix">
    <div class="row">
      <div class="products-container">


        <div class="products-category-outer">
          <div class="products-category-inner">
            <ul class="list-unstyled list-inline clearfix" ng-init="pfilter={}">
              <li> All</li>
              <li><input type="checkbox" ng-click="filter('category', 'man')" />man</li>
              <li><input type="checkbox" ng-click="filter('category', 'woman')" />woman</li>
              <li><input type="checkbox" ng-click="filter('category', 'child')" />children</li>

            </ul>
            <div class="col-md-8">
            <rzslider rz-slider-model="priceRange.minValue" rz-slider-high="priceRange.maxValue" rz-slider-options="priceRange.options" ></rzslider>
          </div>
          </div>
        </div>
        <am-products ></am-products>

      </div>
    </div>
  </div>
</section>
